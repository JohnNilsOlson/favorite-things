<!DOCKTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <h3>Please fill out your favorite things!</h3>
    <form id="favorites">
      <div class = "form-group">
        <label for="number">Your favorite number?</label>
        <input id="number" class="form-control" type="text">
      </div>
      <div class = "form-group">
        <label for="color">Your favorite color?</label>
        <input id="color" class="form-control" type="text">
      </div>
      <div class = "form-group">
        <label for="food">Your favorite food?</label>
        <input id="food" class="form-control" type="text">
      </div>
      <div class = "form-group">
        <label for="day">Your favorite day of the week?</label>
        <input id="day" class="form-control" type="text">
      </div>
      <div class = "form-group">
        <label for="season">Your favorite season?</label>
        <input id="season" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit!</button>
    </form>
  </body>
</html>
